      <h1>בעיות שינה אצל ילדים</h1>
      <hr />
      <br />
      <br />
      <p>
        אם היינו צריכים להמר, אז כנראה שכל דוגמה שנכתוב פה תגרום לכם ההורים
        להגיד: "וואו זה בדיוק מה שקרה לי". מה לעשות, אין כמעט הורה שלא מתמודד עם
        בעיות השינה של הקטנים, וכפועל יוצא עם חוסר שעות השינה שלנו המבוגרים.
        הבשורות הטובות – יש דרכים לטפל במפגע הזה נתחיל בטוב. שינה היא דבר מצוין
        לגוף ולהתפתחות של הילדים. היא מאפשרת לתהליכים שונים להתרחש, ולא רק בתחום
        אחד – מדובר על תהליכים ביולוגים, נוירולוגיים ופסיכולוגיים. מהסיבה הזאת
        ילדים שסובלים מהפרעות שינה יוכלו לסבול גם מהפרעות בהתפתחות שלהם, ובתפקוד
        בבית ובמסגרת החינוך שלהם. באופן כללי דעו לכם שילד שעבר את גיל חצי
        שנה-שנה (לכל ילד קצב ההתפתחות הטבעית שלו) אמור וצריך לישון לילה שלם
        רצוף. אם זה לא קורה, אז ככל הנראה יש גורמים שונים שמייצרים את המצב הזה.
      </p>
      <h2>מהם הגורמים להפרעות שינה?</h2>
      <p>
        יש סיבות שונות ומגוונות מאוד שיכולות להפריע לשינה של הילדים. אנחנו ננסה
        להביא לכן את העיקריות בראיית הרפואה המשלימה:
      </p>
      <h3>הזנת לילה:</h3>
      <p>
        הכוונה היא לילדים ופעוטות מעל גיל שנה. כאשר מרגילים את הילד שהוא מקבל
        אוכל, הגוף שלו ידרוש את המזון הזה גם בלילות הבאים, הפועל היוצא הוא שהגוף
        לא נערך לשנת לילה רצופה. לזה מצטרפת בעיה נוספת – האוכל, נגיד בקבוק של
        חלב אם או תמ"ל מכיל גם סוכרים וחומרים אחרים שנשארים בחלל הפה שעות רבות
        ופוגעות בשיניים.
      </p>
      <h3>פחדים ומניעים פסיכולוגים:</h3>
      <p>
        פה אנחנו קופצים קצת קדימה עם הגיל ומגיעים בערך לגיל הגן. לעיתים הילד
        מפתח פחדים למשל מחושך, או ממפלצות או מלהיות לבד.
      </p>
      <h3>בעיות נשימה בשינה:</h3>
      <p>
        אחוז קטן מהילדים יסבול מדום נשימה בשינה שמשבש מאוד את היכולת לייצר שינה
        עמוקה ורצופה. (התופעה הזאת שכיחה יותר אצל מבוגרים).
      </p>

      <h2>איך לייצר אווירת שינה אופטימלית?</h2>
      <p>
        פשוט תרגיעו. הנה למשל טיפ שרבים מההורים הצעירים שמעו בעבר – צרו לכם טקס
        שינה בבית. הכוונה היא לסדר פעולות קבוע שהתינוק יכיר ויצפה לו בכל לילה
        לפני השינה. למשל אמבטיה, אחר כך בקבוק, סיפור ומשם נשיקה ולמיטה
      </p>
      <h3>שקט בבית:</h3>
      <p>
        אין צורך להפסיק לחיות כשהילד הלך לישון, אבל זה יעשה לו טוב אם בחדר שלו
        בעיקר, אך גם בשאר הבית תהיה אווירה של שינה השונה מאווירת שגרת היום.
        החשיכו את החדר שלו ונסו לעמם את האורות מחוץ לחדר, שמרו על שקט יחסי ונסו
        לדחות את הצעקות והעצבים למחר. כלל האצבע כאן הוא לא ליצור לילד את התחושה
        שהוא נפרד מהחיים וההמולה שממשיכה בחוץ.
      </p>
      <h3>אור וחושך:</h3>
      <p>
        הימנעו משימוש בתאורת לד, לפני השינה ובחדר הילד באופן כללי. התאורה הזאת
        אולי זולה או יעילה אנרגטית אבל עושה שמות לילדים שלכם. האור הכחול של הלד
        (גם אם הוא נקרא צהוב או לבן) מדכא את הפרשת הורמון השינה אצל ילדים ומקשה
        עליהם להירדם. בהקשר הזה חשוב גם להימנע ככל הניתן מחשיפה למסכים כשעתיים
        לפני השינה. המסכים כמו תאורת הלד מעכבים את הפרשת הורמון השינה, הם מציגים
        תמונות תזזיתיות מונעים מהילד להשתמש בדמיון שלו ולשקוע ככה לשינה ולחלום.
        מה כן כדאי לעשות? הנה.
      </p>
      <h3>סיפור:</h3>
      <p>
        מגיל כמה שבועות ועד גיל 7 מומלץ להקריא בכל לילה סיפור לפני השינה. אנחנו
        עושים את זה כי הסיפור הוא מעין קדימון אפשרי לחלום. כאשר קוראים סיפור
        לילד גלי המוח משתנים ועוברים למצב שמכונה "נים לא נים" (מעין סהרוריות) או
        קדם שינה. לילדים יש דמיון עשיר ומפותח, תנו להם להיכנס לחלום עם סיפור
        נחמד וחיובי.
      </p>
